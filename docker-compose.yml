version: "3.9"
volumes:
  postgres_data: null
services:
  postgres:
    image: bitnami/postgresql:16
    environment:
      POSTGRESQL_USER: admin
      POSTGRESQL_PASSWORD: admin
      POSTGRESQL_DATABASE: repro
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/bitnami/postgres
      - ./sql/psql_init.sql:/docker-entrypoint-initdb.d/psql_init.sql
